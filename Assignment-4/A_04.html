<!DOCTYPE html>
<head lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table No-4</title>
</head>
<style>
    table{
        border-collapse: separate;
        border: 2px solid black;
        width: 50%;
        font-size: 30px;
    }
    th,td{
        border: 2px solid black;
    }
    td{
        padding: 25px 100px 25px 0px;
    }
    caption{
        text-align: center;
    }
</style>
</head>                                                                                                                        
<body> 
    <table>
        <caption>Table with colspan and rowspan</caption>
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">5</td>
            <td>6</td>
            <td>7</td>
        </                                                                                                                                                                                                                                                                                                                                                                                                                                                                       tr>
        <tr>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td colspan="2">15</td>
        </tr>
    </table>
</body>
</html>
