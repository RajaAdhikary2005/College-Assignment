        </tr>
        <tr>
            <td style="border: 2px solid blue;">Table 2</td>
            <td style="border: 2px solid blue;">Table 2</td>
        </tr>
        <tr>
            <td style="border: 2px solid blue;">Table 2</td>
            <td style="border: 2px solid blue;">Table 2</td>
        </tr>
        <tr>
            <td style="border: 2px solid yellow;">Table 1</td>
            <td colspan="2" style="border: 2px solid yellow;">Table 1</td>
        </tr>
    </table>
    
</body>
</html>
