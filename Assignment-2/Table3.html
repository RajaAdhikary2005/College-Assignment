<html>
<head>
    <title>table</title>
   <style>
    html{
        text-align:center;
    }
    table, tr, td, th {
        text-align: center;
        border: 2px solid black; 
     }
     th, td {
            padding: 40px;
     }
   </style>
</head>

<body>
    <table>
        <caption><h1>Techno Main Saltlake</h1></caption>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Avarage</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>Weight</th>
        </tr>
        <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
