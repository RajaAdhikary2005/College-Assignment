<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table No-2</title>
    <style>
        tr:nth-child(even){
            background-color: #D6EEEE;
        }
        td{
            padding: 5px 250px 5px 5px;
        }
        th{
            padding: 5px 250px 5px 5px;
        } 
    </style>
</head>
<body>
    <h4>Zebra Stripped Table </h4>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>Susovan</td>
            <td>Pan</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Subhajit</td>
            <td>Majumder</td>
            <td>200</td>
        </tr>
        <tr>
            <td>Arindam</td>
            <td>Ghosh</td>
            <td>300</td>
        </tr>
    </table>  
</body>
</html>
